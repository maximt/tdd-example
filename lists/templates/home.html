<html>
    <head>
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>Start new a To-Do list</h1>

        <form method="POST" action="/lists/new">
            <p style="text-align: center">
                <input name="item_text" type="text" id="id_new_item" placeholder="Enter item" />
            </p>
            {% csrf_token %}
        </form>
    </body> 
</html>
